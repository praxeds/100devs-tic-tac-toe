<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="stylesheet/normalize.css">
    <link rel="stylesheet" href="stylesheet/stylesheet.css">
</head>

<body>
    <nav>
        <div id="backBtn" class="darkText">
            <ion-icon name="arrow-back-circle"></ion-icon>
        </div>
        <div id="darkModeToggle"></div>
    </nav>

    <main class="lightBackground">
        <section id="startGameSection">
            <div id="title">
                <span class="darkText neothic">T</span>
                <span class="darkText neothic">I</span>
                <span class="darkText neothic">C</span>
                <span class="darkText neothic">T</span>
                <span class="darkText neothic">A</span>
                <span class="darkText neothic">C</span>
                <span class="darkText neothic">T</span>
                <span class="darkText neothic">O</span>
                <span class="darkText neothic">E</span>
            </div>
        </section>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
