<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="stylesheet/normalize.css">
    <link rel="stylesheet" href="stylesheet/stylesheet.css">
</head>

<body class="lightBackground">
    <nav>
        <div id="backBtn" class="darkText transparent pointer">
            <ion-icon name="arrow-back-circle"></ion-icon>
        </div>
        <div id="darkModeToggle" class="pointer darkBorder noHighlights">
            <div id="toggleCircle" class="darkBackground lightMode">
                <ion-icon name="sunny" class="lightText"></ion-icon>
                <ion-icon name="moon" class="lightText noDisplay"></ion-icon>
            </div>
        </div>
    </nav>

    <div id="humanVsHumanPopupMessage" class="popup" >
        <div class="popupContainer lightBackground darkBorder roboto">
            <div class="darkText playerNameContainer">
                <div class="playerNameInput">
                    <h2>Player 1 name</h2>
                    <input type="text" placeholder="Player 1">
                </div>
                <div class="playerNameInput">
                    <h2>Player 2 name</h2>
                    <input type="text" placeholder="Player 2">
                </div>
            </div>
            <div class="popupButtons">
                <button id="vsHuman-start-button" class="darkBackground pointer lightText">Start Game</button>
            </div>
        </div>
        <div class="popupShadow darkBackground">
        </div>
    </div>

    <div id="humanVsComputerPopupMessage" class="popup" >
        <div class="popupContainer lightBackground darkBorder roboto">
            <div class="darkText playerNameContainer">
                <div class="playerNameInput">
                    <h2>Player name</h2>
                    <input type="text" placeholder="Player">
                </div>
            </div>
            <div class="popupButtons">
              <button id="vsComp-start-button" class="darkBackground pointer lightText">Start Game</button>
            </div>
        </div>
        <div class="popupShadow darkBackground">
        </div>
    </div>

    <div id="gameoverPopupMessage" class="popup" >
        <div class="popupContainer lightBackground darkBorder roboto">
            <div class="darkText">
                <!--! Needs to use js to add text to this h2 according to the winner's name. e.g: Player 1<br>wins! -->
                <h2>Player 1<br>wins!</h2>
            </div>
            <div class="popupButtons">
                <button class="darkBackground pointer lightText">Play again</button>
                <button class="darkBackground pointer lightText">Back to menu</button>
            </div>
        </div>
        <div class="popupShadow darkBackground">
        </div>
    </div>

    <main>
        <!--Section that user sees as soon as loading the page-->
        <section id="startGameSection" class="">
            <div id="title">
                <span class="darkText neothic">T</span>
                <span class="darkText neothic">I</span>
                <span class="darkText neothic">C</span>
                <span class="darkText neothic">T</span>
                <span class="darkText neothic">A</span>
                <span class="darkText neothic">C</span>
                <span class="darkText neothic">T</span>
                <span class="darkText neothic">O</span>
                <span class="darkText neothic">E</span>
            </div>
            <div id="startBtnsDiv">
                <button class="startBtn darkBackground pointer" id="vs-computer">
                    <ion-icon name="person-outline" class="lightText"></ion-icon>
                    <p class="roboto lightText">VS</p>
                    <ion-icon name="desktop-outline" class="lightText"></ion-icon>
                </button>
                <button class="startBtn darkBackground pointer" id="vs-friend">
                    <ion-icon name="person-outline" class="lightText"></ion-icon>
                    <p class="roboto lightText">VS</p>
                    <ion-icon name="person-outline" class="lightText"></ion-icon>
                </button>
            </div>
        </section>

        <!--Game section showing the board and whose turn is it.
            Once user clicks on either button from #startGameSection (.startBtn),
            we would use javascript to toggle the class .noDisplay to make #startGameSection disappear
            and make this section show up!-->
        <section id="gameplaySection" class="">
            <div id="scoreboardContainer" class="darkText">
                <div id="playerOneContainer" class="playerContainer">
                    <ion-icon name="arrow-down"></ion-icon>
                    <h2 class="neothic">X</h2>
                    <p class="roboto">Player 1</p>
                </div>
                <div id="versusContainer" class="roboto">
                    <p>VS</p>
                </div>
                <div id="playerTwoContainer" class="playerContainer">
                    <!--!Once it's player 2's turn, this ion-icon needs to have the class 'noDisplay' toggled so it appears on screen and vice-versa!!-->
                    <ion-icon name="arrow-down noDisplay"></ion-icon>
                    <h2 class="neothic">O</h2>
                    <p class="roboto">Player 2</p>
                </div>
            </div>
            <div id="gameboard" class="darkText darkBackground">
                    <div class="gameboardCell lightBackground" id="0"></div>
                    <div class="gameboardCell lightBackground" id="1"></div>
                    <div class="gameboardCell lightBackground" id="2"></div>
                    <div class="gameboardCell lightBackground" id="3"></div>
                    <div class="gameboardCell lightBackground" id="4"></div>
                    <div class="gameboardCell lightBackground" id="5"></div>
                    <div class="gameboardCell lightBackground" id="6"></div>
                    <div class="gameboardCell lightBackground" id="7"></div>
                    <div class="gameboardCell lightBackground" id="8"></div>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
